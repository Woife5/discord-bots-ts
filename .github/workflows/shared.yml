name: Shared

on:
    pull_request:
        branches:
            - master
        paths:
            - "shared/lib/**"
    push:
        branches:
            - master
        paths:
            - "shared/lib/**"

defaults:
    run:
        working-directory: shared

jobs:
    Lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup PNPM
              uses: pnpm/action-setup@v2
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: "pnpm"
                  cache-dependency-path: "pnpm-lock.yaml"
            - run: pnpm install
            - name: Run linting
              run: pnpm lint
    Typecheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup PNPM
              uses: pnpm/action-setup@v2
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: "pnpm"
                  cache-dependency-path: "pnpm-lock.yaml"
            - run: pnpm install
            - name: Run typechecking
              run: pnpm typecheck
